<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of Odin - Floating in Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .space-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
            min-height: 100vh;
        }

        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .title h1 {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            margin-bottom: 1rem;
        }

        .title p {
            font-size: 1.2rem;
            color: #ccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

                .floating-eye {
                    position: absolute;
                    top: 60%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 400px;
                    height: 400px;
                    z-index: 5;
                }

                .eye {
                    position: relative;
                    width: 350px;
                    height: 350px;
                    background: #2c3e50;
                    border-radius: 50%;
                    border: 4px solid #ffd700;
                    overflow: hidden;
                    z-index: 10;
                    margin: 25px auto;
                }

                .eyeball {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 240px;
                    height: 240px;
                    background: #ffffff;
                    border-radius: 50%;
                    z-index: 15;
                }

                .iris {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 120px;
                    height: 120px;
                    background: #ffd700;
                    border-radius: 50%;
                    z-index: 20;
                }

                .pupil {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 50px;
                    height: 50px;
                    background: #000;
                    border-radius: 50%;
                    z-index: 25;
                }


        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px) rotate(0deg);
            }
            25% {
                transform: translate(-50%, -50%) translateY(-20px) rotate(1deg);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px) rotate(0deg);
            }
            75% {
                transform: translate(-50%, -50%) translateY(-30px) rotate(-1deg);
            }
        }

        .floating-eye {
            animation: float 6s ease-in-out infinite;
        }

        .rune {
            position: absolute;
            font-size: 2rem;
            color: #00bfff;
            text-shadow: 0 0 15px #00bfff, 0 0 30px #00bfff, 0 0 45px #00bfff;
            pointer-events: none;
            z-index: 30;
            opacity: 0.9;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(220px);
        }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(220px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(220px) rotate(-360deg);
            }
        }

        .rune.orbit {
            animation: orbit 10s linear infinite;
        }

        .question-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 40;
        }

        .question-input {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #00bfff;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            width: 400px;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
        }

        .question-input:focus {
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
            border-color: #00ffff;
        }

        .ask-button {
            margin-left: 10px;
            padding: 15px 25px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #00bfff, #0080ff);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
            transition: all 0.3s ease;
        }

        .ask-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
        }

        .answer-display {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.3rem;
            color: #00bfff;
            text-shadow: 0 0 20px #00bfff;
            max-width: 600px;
            z-index: 35;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .answer-display.show {
            opacity: 1;
        }

        .screen-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .color-change {
            animation: colorPulse 2s ease-in-out;
        }

        @keyframes colorPulse {
            0% { background: #000; }
            25% { background: #001122; }
            50% { background: #002244; }
            75% { background: #001122; }
            100% { background: #000; }
        }

        .eyeball-blink {
            animation: eyeballBlink 0.3s ease-in-out;
        }

        @keyframes eyeballBlink {
            0%, 100% { transform: translate(-50%, -50%) scaleY(1); }
            50% { transform: translate(-50%, -50%) scaleY(0.1); }
        }
    </style>
</head>
<body>
    <div class="space-container">
        <!-- Title -->
        <div class="title">
            <h1>The Eye of Odin</h1>
            <p>Watching over the cosmos</p>
        </div>
        
                <!-- Floating Eye -->
                <div class="floating-eye">
                    <div class="eye">
                        <div class="eyeball">
                            <div class="iris">
                                <div class="pupil"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Orbiting Runes -->
                    <div class="rune orbit" style="animation-delay: 0s;">ᚠ</div>
                    <div class="rune orbit" style="animation-delay: 1s;">ᚢ</div>
                    <div class="rune orbit" style="animation-delay: 2s;">ᚦ</div>
                    <div class="rune orbit" style="animation-delay: 3s;">ᚨ</div>
                    <div class="rune orbit" style="animation-delay: 4s;">ᚱ</div>
                    <div class="rune orbit" style="animation-delay: 5s;">ᚲ</div>
                    <div class="rune orbit" style="animation-delay: 6s;">ᚷ</div>
                    <div class="rune orbit" style="animation-delay: 7s;">ᚹ</div>
                    <div class="rune orbit" style="animation-delay: 8s;">ᚺ</div>
                    <div class="rune orbit" style="animation-delay: 9s;">ᚾ</div>
                </div>

        <!-- Question System -->
        <div class="question-container">
            <input type="text" class="question-input" placeholder="Ask the Eye of Odin a question..." id="questionInput">
            <button class="ask-button" id="askButton">Ask</button>
        </div>

        <!-- Answer Display -->
        <div class="answer-display" id="answerDisplay"></div>
    </div>

    <script>
        // Eye of Odin - Autonomous Eye Movement & Question System
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Eye of Odin is watching...');
            
            // Get the eye elements
            const pupil = document.querySelector('.pupil');
            const iris = document.querySelector('.iris');
            const floatingEye = document.querySelector('.floating-eye');
            const questionInput = document.getElementById('questionInput');
            const askButton = document.getElementById('askButton');
            const answerDisplay = document.getElementById('answerDisplay');
            const spaceContainer = document.querySelector('.space-container');
            
            // Mystical answers from the Eye of Odin
            const mysticalAnswers = [
                "The runes whisper of ancient wisdom...",
                "I see through the veil of time itself...",
                "The cosmos holds answers beyond mortal comprehension...",
                "Your destiny is written in the stars...",
                "The gods watch over all who seek knowledge...",
                "Wisdom comes to those who truly listen...",
                "The past, present, and future are one in my sight...",
                "Your question echoes through the nine realms...",
                "The All-Father's wisdom flows through me...",
                "Seek not just answers, but understanding...",
                "The threads of fate are visible to those who dare to look...",
                "In the silence between heartbeats, truth reveals itself...",
                "The ancient ones speak through the cosmic winds...",
                "Your soul's journey is written in the eternal tapestry...",
                "The mysteries of existence unfold before my gaze..."
            ];
            
            // Random eye movement function
            function moveEye() {
                // Random movement within bounds
                const randomX = (Math.random() - 0.5) * 30; // -15 to +15
                const randomY = (Math.random() - 0.5) * 30; // -15 to +15
                
                // Apply movement to pupil and iris with smooth transition
                pupil.style.transition = 'transform 0.8s ease-out';
                iris.style.transition = 'transform 0.8s ease-out';
                
                pupil.style.transform = `translate(calc(-50% + ${randomX}px), calc(-50% + ${randomY}px))`;
                iris.style.transform = `translate(calc(-50% + ${randomX * 0.3}px), calc(-50% + ${randomY * 0.3}px))`;
            }
            
            // Move eye every 0.5-1.5 seconds
            function scheduleNextMove() {
                const delay = Math.random() * 1000 + 500; // 0.5-1.5 seconds
                setTimeout(() => {
                    moveEye();
                    scheduleNextMove();
                }, delay);
            }
            
            // Start autonomous eye movement
            scheduleNextMove();
            
            // Add automatic blinking
            function blinkEye() {
                const eyeball = document.querySelector('.eyeball');
                eyeball.classList.add('eyeball-blink');
                setTimeout(() => {
                    eyeball.classList.remove('eyeball-blink');
                }, 300);
            }
            
            // Blink every 3-8 seconds
            function scheduleNextBlink() {
                const delay = Math.random() * 5000 + 3000; // 3-8 seconds
                setTimeout(() => {
                    blinkEye();
                    scheduleNextBlink();
                }, delay);
            }
            
            // Start automatic blinking
            scheduleNextBlink();
            
            // Add click effect
            floatingEye.addEventListener('click', () => {
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.top = '50%';
                ripple.style.left = '50%';
                ripple.style.width = '0px';
                ripple.style.height = '0px';
                ripple.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 0.5), transparent)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.animation = 'ripple 1s ease-out forwards';
                ripple.style.pointerEvents = 'none';
                ripple.style.zIndex = '30';
                
                floatingEye.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 1000);
            });
            
            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    0% {
                        width: 0px;
                        height: 0px;
                        opacity: 1;
                    }
                    100% {
                        width: 200px;
                        height: 200px;
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Question system functions
            function getRandomAnswer() {
                return mysticalAnswers[Math.floor(Math.random() * mysticalAnswers.length)];
            }
            
            function triggerAnswerEffects() {
                // Screen shake
                spaceContainer.classList.add('screen-shake');
                setTimeout(() => {
                    spaceContainer.classList.remove('screen-shake');
                }, 500);
                
                // Color change
                spaceContainer.classList.add('color-change');
                setTimeout(() => {
                    spaceContainer.classList.remove('color-change');
                }, 2000);
                
                // Eye blink
                const eyeball = document.querySelector('.eyeball');
                eyeball.classList.add('eyeball-blink');
                setTimeout(() => {
                    eyeball.classList.remove('eyeball-blink');
                }, 300);
            }
            
            function askQuestion() {
                const question = questionInput.value.trim();
                if (question === '') return;
                
                // Clear previous answer
                answerDisplay.classList.remove('show');
                
                // Show loading effect
                answerDisplay.textContent = 'The Eye gazes into the void...';
                answerDisplay.classList.add('show');
                
                // Wait a moment, then show answer with effects
                setTimeout(() => {
                    const answer = getRandomAnswer();
                    answerDisplay.textContent = answer;
                    triggerAnswerEffects();
                }, 1500);
                
                // Clear input
                questionInput.value = '';
            }
            
            // Event listeners
            askButton.addEventListener('click', askQuestion);
            questionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    askQuestion();
                }
            });
            
            console.log('Eye is now autonomous and ready to answer questions!');
        });
    </script>
</body>
</html>
