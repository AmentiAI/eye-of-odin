<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of Odin - Floating in Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space-container">
        <!-- Stars Background -->
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        
        <!-- Floating Eye -->
        <div class="floating-eye">
            <div class="eye-container">
                <div class="eye">
                    <div class="eyeball">
                        <div class="iris">
                            <div class="pupil"></div>
                            <div class="iris-pattern"></div>
                        </div>
                        <div class="eye-highlight"></div>
                        <div class="eye-veins"></div>
                    </div>
                </div>
            </div>
            
            <!-- Eye Glow -->
            <div class="eye-glow"></div>
            <div class="eye-glow2"></div>
        </div>
        
        <!-- Floating Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Title -->
        <div class="title">
            <h1>The Eye of Odin</h1>
            <p>Watching over the cosmos</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
