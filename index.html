<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of Odin - Floating in Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
                overflow-y: auto;
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for mobile */
            }
        }

        .space-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #000;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
        }

        /* Responsive container */
        @media (max-width: 768px) {
            .space-container {
                min-height: 100dvh;
                overflow-y: auto;
            }
        }

        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .title h1 {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            margin-bottom: 1rem;
        }

        .title p {
            font-size: 1.2rem;
            color: #ccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Responsive title */
        @media (max-width: 768px) {
            .title h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            
            .title p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title h1 {
                font-size: 1.5rem;
            }
            
            .title p {
                font-size: 0.9rem;
            }
        }

                .floating-eye {
                    position: absolute;
                    top: 60%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 400px;
                    height: 400px;
                    z-index: 5;
                }

                /* Responsive eye */
                @media (max-width: 768px) {
                    .floating-eye {
                        width: 300px;
                        height: 300px;
                        top: 55%;
                    }
                }

                @media (max-width: 480px) {
                    .floating-eye {
                        width: 250px;
                        height: 250px;
                        top: 50%;
                    }
                }

                .eye {
                    position: relative;
                    width: 350px;
                    height: 350px;
                    background: radial-gradient(circle at 30% 30%, #3a4a5c, #2c3e50, #1a252f);
                    border-radius: 50%;
                    border: 4px solid #ffd700;
                    overflow: hidden;
                    z-index: 10;
                    margin: 25px auto;
                    box-shadow: 
                        inset 0 0 50px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(255, 215, 0, 0.2),
                        0 10px 20px rgba(0, 0, 0, 0.5);
                }

                /* Responsive eye components */
                @media (max-width: 768px) {
                    .eye {
                        width: 260px;
                        height: 260px;
                        margin: 20px auto;
                        border-width: 3px;
                    }
                }

                @media (max-width: 480px) {
                    .eye {
                        width: 220px;
                        height: 220px;
                        margin: 15px auto;
                        border-width: 2px;
                    }
                }

                .eyeball {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 240px;
                    height: 240px;
                    background: radial-gradient(ellipse at 40% 40%, #f8f9fa, #ffffff, #f0f2f5);
                    border-radius: 50%;
                    z-index: 15;
                    overflow: hidden;
                    box-shadow: 
                        inset 0 0 20px rgba(0, 0, 0, 0.1),
                        0 0 10px rgba(255, 255, 255, 0.3);
                }

                /* Responsive eyeball */
                @media (max-width: 768px) {
                    .eyeball {
                        width: 180px;
                        height: 180px;
                    }
                }

                @media (max-width: 480px) {
                    .eyeball {
                        width: 150px;
                        height: 150px;
                    }
                }

                .blood-vessels {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    border-radius: 50%;
                    z-index: 16;
                    pointer-events: none;
                }

                .vessel {
                    position: absolute;
                    background: linear-gradient(45deg, #ff6b6b, #ff4757, #ff3742);
                    border-radius: 2px;
                    opacity: 0.4;
                    box-shadow: 0 0 2px rgba(255, 107, 107, 0.3);
                }

                .vessel-1 {
                    width: 1px;
                    height: 25px;
                    top: 40px;
                    left: 50%;
                    transform: translateX(-50%) rotate(8deg);
                    border-radius: 0.5px;
                }

                .vessel-2 {
                    width: 0.8px;
                    height: 20px;
                    top: 45px;
                    left: 40%;
                    transform: rotate(-15deg);
                    border-radius: 0.4px;
                }

                .vessel-3 {
                    width: 0.8px;
                    height: 22px;
                    top: 42px;
                    left: 60%;
                    transform: rotate(12deg);
                    border-radius: 0.4px;
                }

                .vessel-4 {
                    width: 1px;
                    height: 18px;
                    top: 50px;
                    left: 30%;
                    transform: rotate(-8deg);
                    border-radius: 0.5px;
                }

                .vessel-5 {
                    width: 0.6px;
                    height: 16px;
                    top: 48px;
                    left: 70%;
                    transform: rotate(18deg);
                    border-radius: 0.3px;
                }

                .vessel-6 {
                    width: 0.7px;
                    height: 19px;
                    top: 55px;
                    left: 45%;
                    transform: rotate(-12deg);
                    border-radius: 0.35px;
                }

                .vessel-7 {
                    width: 0.6px;
                    height: 17px;
                    top: 52px;
                    left: 55%;
                    transform: rotate(15deg);
                    border-radius: 0.3px;
                }

                .vessel-8 {
                    width: 0.9px;
                    height: 21px;
                    top: 60px;
                    left: 35%;
                    transform: rotate(-20deg);
                    border-radius: 0.45px;
                }

                .vessel-9 {
                    width: 0.7px;
                    height: 18px;
                    top: 58px;
                    left: 65%;
                    transform: rotate(10deg);
                    border-radius: 0.35px;
                }

                .vessel-10 {
                    width: 0.5px;
                    height: 14px;
                    top: 65px;
                    left: 50%;
                    transform: translateX(-50%) rotate(5deg);
                    border-radius: 0.25px;
                }

                .iris {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 120px;
                    height: 120px;
                    background: radial-gradient(ellipse at 30% 30%, #ffed4e, #ffd700, #e6c200, #cc9900);
                    border-radius: 50%;
                    z-index: 20;
                    box-shadow: 
                        inset 0 0 30px rgba(0, 0, 0, 0.2),
                        0 0 15px rgba(255, 215, 0, 0.4);
                }

                .pupil {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    width: 50px;
                    height: 50px;
                    background: radial-gradient(circle at 30% 30%, #1a1a1a, #000000, #0d0d0d);
                    border-radius: 50%;
                    z-index: 25;
                    box-shadow: 
                        inset 0 0 10px rgba(255, 255, 255, 0.1),
                        0 0 5px rgba(0, 0, 0, 0.8);
                }

                .eye-highlight {
                    position: absolute;
                    top: 25%;
                    left: 30%;
                    width: 20px;
                    height: 15px;
                    background: radial-gradient(ellipse at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3), transparent);
                    border-radius: 50%;
                    z-index: 30;
                    pointer-events: none;
                }

                /* Responsive iris and pupil */
                @media (max-width: 768px) {
                    .iris {
                        width: 90px;
                        height: 90px;
                    }
                    
                    .pupil {
                        width: 38px;
                        height: 38px;
                    }
                    
                    .eye-highlight {
                        width: 15px;
                        height: 12px;
                    }
                }

                @media (max-width: 480px) {
                    .iris {
                        width: 75px;
                        height: 75px;
                    }
                    
                    .pupil {
                        width: 31px;
                        height: 31px;
                    }
                    
                    .eye-highlight {
                        width: 12px;
                        height: 10px;
                    }
                }


        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px) rotate(0deg);
            }
            25% {
                transform: translate(-50%, -50%) translateY(-20px) rotate(1deg);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px) rotate(0deg);
            }
            75% {
                transform: translate(-50%, -50%) translateY(-30px) rotate(-1deg);
            }
        }

        .floating-eye {
            animation: float 6s ease-in-out infinite;
        }

        .rune {
            position: absolute;
            font-size: 2rem;
            color: #00bfff;
            text-shadow: 0 0 15px #00bfff, 0 0 30px #00bfff, 0 0 45px #00bfff;
            pointer-events: none;
            z-index: 30;
            opacity: 0.9;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(220px);
        }

        /* Responsive runes */
        @media (max-width: 768px) {
            .rune {
                font-size: 1.5rem;
                transform: translate(-50%, -50%) translateX(165px);
            }
        }

        @media (max-width: 480px) {
            .rune {
                font-size: 1.2rem;
                transform: translate(-50%, -50%) translateX(140px);
            }
        }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(220px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(220px) rotate(-360deg);
            }
        }

        /* Responsive orbit animation */
        @media (max-width: 768px) {
            @keyframes orbit {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg) translateX(165px) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg) translateX(165px) rotate(-360deg);
                }
            }
        }

        @media (max-width: 480px) {
            @keyframes orbit {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg) translateX(140px) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg) translateX(140px) rotate(-360deg);
                }
            }
        }

        .rune.orbit {
            animation: orbit 10s linear infinite;
        }

        .question-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 40;
        }

        .question-input {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #00bfff;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            width: 400px;
            outline: none;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
        }

        /* Responsive question input */
        @media (max-width: 768px) {
            .question-input {
                width: 300px;
                padding: 12px 16px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .question-input {
                width: 250px;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
        }

        .question-input:focus {
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
            border-color: #00ffff;
        }

        .ask-button {
            margin-left: 10px;
            padding: 15px 25px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #00bfff, #0080ff);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.4);
            transition: all 0.3s ease;
        }

        /* Responsive ask button */
        @media (max-width: 768px) {
            .ask-button {
                padding: 12px 20px;
                font-size: 1rem;
                margin-left: 8px;
            }
        }

        @media (max-width: 480px) {
            .ask-button {
                padding: 10px 16px;
                font-size: 0.9rem;
                margin-left: 6px;
            }
        }

        .ask-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
        }

        .answer-display {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.3rem;
            color: #00bfff;
            text-shadow: 0 0 20px #00bfff;
            max-width: 600px;
            z-index: 35;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Responsive answer display */
        @media (max-width: 768px) {
            .answer-display {
                font-size: 1.1rem;
                max-width: 400px;
                top: 20%;
            }
        }

        @media (max-width: 480px) {
            .answer-display {
                font-size: 1rem;
                max-width: 300px;
                top: 15%;
            }
        }

        .answer-display.show {
            opacity: 1;
        }

        .screen-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .color-change {
            animation: colorPulse 2s ease-in-out;
        }

        @keyframes colorPulse {
            0% { background: #000; }
            25% { background: #001122; }
            50% { background: #002244; }
            75% { background: #001122; }
            100% { background: #000; }
        }

        .eyeball-blink {
            animation: eyeballBlink 0.3s ease-in-out;
        }

        @keyframes eyeballBlink {
            0%, 100% { transform: translate(-50%, -50%) scaleY(1); }
            50% { transform: translate(-50%, -50%) scaleY(0.1); }
        }
    </style>
</head>
<body>
    <div class="space-container">
        <!-- Title -->
        <div class="title">
            <h1>The Eye of Odin</h1>
            <p>Watching over the cosmos</p>
        </div>
        
                <!-- Floating Eye -->
                <div class="floating-eye">
                <div class="eye">
                    <div class="eyeball">
                        <div class="blood-vessels">
                            <div class="vessel vessel-1"></div>
                            <div class="vessel vessel-2"></div>
                            <div class="vessel vessel-3"></div>
                            <div class="vessel vessel-4"></div>
                            <div class="vessel vessel-5"></div>
                            <div class="vessel vessel-6"></div>
                            <div class="vessel vessel-7"></div>
                            <div class="vessel vessel-8"></div>
                            <div class="vessel vessel-9"></div>
                            <div class="vessel vessel-10"></div>
                        </div>
                        <div class="iris">
                            <div class="pupil"></div>
                            <div class="eye-highlight"></div>
                        </div>
                    </div>
                </div>
                    
                    <!-- Orbiting Runes -->
                    <div class="rune orbit" style="animation-delay: 0s;">ᚠ</div>
                    <div class="rune orbit" style="animation-delay: 1s;">ᚢ</div>
                    <div class="rune orbit" style="animation-delay: 2s;">ᚦ</div>
                    <div class="rune orbit" style="animation-delay: 3s;">ᚨ</div>
                    <div class="rune orbit" style="animation-delay: 4s;">ᚱ</div>
                    <div class="rune orbit" style="animation-delay: 5s;">ᚲ</div>
                    <div class="rune orbit" style="animation-delay: 6s;">ᚷ</div>
                    <div class="rune orbit" style="animation-delay: 7s;">ᚹ</div>
                    <div class="rune orbit" style="animation-delay: 8s;">ᚺ</div>
                    <div class="rune orbit" style="animation-delay: 9s;">ᚾ</div>
                </div>

        <!-- Question System -->
        <div class="question-container">
            <input type="text" class="question-input" placeholder="Ask the Eye of Odin a question..." id="questionInput">
            <button class="ask-button" id="askButton">Ask</button>
        </div>

        <!-- Answer Display -->
        <div class="answer-display" id="answerDisplay"></div>
    </div>

    <script>
        // Eye of Odin - Autonomous Eye Movement & Question System
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Eye of Odin is watching...');
            
            // Get the eye elements
            const pupil = document.querySelector('.pupil');
            const iris = document.querySelector('.iris');
            const floatingEye = document.querySelector('.floating-eye');
            const questionInput = document.getElementById('questionInput');
            const askButton = document.getElementById('askButton');
            const answerDisplay = document.getElementById('answerDisplay');
            const spaceContainer = document.querySelector('.space-container');
            
            // Mystical answers from the Eye of Odin
            const mysticalAnswers = [
                "The runes whisper of ancient wisdom...",
                "I see through the veil of time itself...",
                "The cosmos holds answers beyond mortal comprehension...",
                "Your destiny is written in the stars...",
                "The gods watch over all who seek knowledge...",
                "Wisdom comes to those who truly listen...",
                "The past, present, and future are one in my sight...",
                "Your question echoes through the nine realms...",
                "The All-Father's wisdom flows through me...",
                "Seek not just answers, but understanding...",
                "The threads of fate are visible to those who dare to look...",
                "In the silence between heartbeats, truth reveals itself...",
                "The ancient ones speak through the cosmic winds...",
                "Your soul's journey is written in the eternal tapestry...",
                "The mysteries of existence unfold before my gaze..."
            ];
            
            // Random eye movement function
            function moveEye() {
                // Random movement within bounds
                const randomX = (Math.random() - 0.5) * 30; // -15 to +15
                const randomY = (Math.random() - 0.5) * 30; // -15 to +15
                
                // Apply movement to pupil and iris with smooth transition
                pupil.style.transition = 'transform 0.8s ease-out';
                iris.style.transition = 'transform 0.8s ease-out';
                
                pupil.style.transform = `translate(calc(-50% + ${randomX}px), calc(-50% + ${randomY}px))`;
                iris.style.transform = `translate(calc(-50% + ${randomX * 0.3}px), calc(-50% + ${randomY * 0.3}px))`;
            }
            
            // Move eye every 0.5-1.5 seconds
            function scheduleNextMove() {
                const delay = Math.random() * 1000 + 500; // 0.5-1.5 seconds
                setTimeout(() => {
                    moveEye();
                    scheduleNextMove();
                }, delay);
            }
            
            // Start autonomous eye movement
            scheduleNextMove();
            
            // Add automatic blinking
            function blinkEye() {
                const eyeball = document.querySelector('.eyeball');
                eyeball.classList.add('eyeball-blink');
                setTimeout(() => {
                    eyeball.classList.remove('eyeball-blink');
                }, 300);
            }
            
            // Blink every 3-8 seconds
            function scheduleNextBlink() {
                const delay = Math.random() * 5000 + 3000; // 3-8 seconds
                setTimeout(() => {
                    blinkEye();
                    scheduleNextBlink();
                }, delay);
            }
            
            // Start automatic blinking
            scheduleNextBlink();
            
            // Add click and touch effects
            function createRippleEffect() {
                // Create ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.top = '50%';
                ripple.style.left = '50%';
                ripple.style.width = '0px';
                ripple.style.height = '0px';
                ripple.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 0.5), transparent)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.animation = 'ripple 1s ease-out forwards';
                ripple.style.pointerEvents = 'none';
                ripple.style.zIndex = '30';
                
                floatingEye.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 1000);
            }
            
            // Add event listeners for click and touch
            floatingEye.addEventListener('click', createRippleEffect);
            floatingEye.addEventListener('touchend', (e) => {
                e.preventDefault();
                createRippleEffect();
            });
            
            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    0% {
                        width: 0px;
                        height: 0px;
                        opacity: 1;
                    }
                    100% {
                        width: 200px;
                        height: 200px;
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Question system functions
            function getRandomAnswer() {
                return mysticalAnswers[Math.floor(Math.random() * mysticalAnswers.length)];
            }
            
            function triggerAnswerEffects() {
                // Screen shake
                spaceContainer.classList.add('screen-shake');
                setTimeout(() => {
                    spaceContainer.classList.remove('screen-shake');
                }, 500);
                
                // Color change
                spaceContainer.classList.add('color-change');
                setTimeout(() => {
                    spaceContainer.classList.remove('color-change');
                }, 2000);
                
                // Eye blink
                const eyeball = document.querySelector('.eyeball');
                eyeball.classList.add('eyeball-blink');
                setTimeout(() => {
                    eyeball.classList.remove('eyeball-blink');
                }, 300);
            }
            
            function askQuestion() {
                const question = questionInput.value.trim();
                if (question === '') return;
                
                // Clear previous answer
                answerDisplay.classList.remove('show');
                
                // Show loading effect
                answerDisplay.textContent = 'The Eye gazes into the void...';
                answerDisplay.classList.add('show');
                
                // Wait a moment, then show answer with effects
                setTimeout(() => {
                    const answer = getRandomAnswer();
                    answerDisplay.textContent = answer;
                    triggerAnswerEffects();
                }, 1500);
                
                // Clear input
                questionInput.value = '';
            }
            
            // Event listeners
            askButton.addEventListener('click', askQuestion);
            askButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                askQuestion();
            });
            
            questionInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    askQuestion();
                }
            });
            
            // Mobile keyboard handling
            questionInput.addEventListener('focus', () => {
                // Prevent zoom on iOS
                if (window.innerWidth <= 768) {
                    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                }
            });
            
            questionInput.addEventListener('blur', () => {
                // Restore zoom capability
                if (window.innerWidth <= 768) {
                    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0');
                }
            });
            
            console.log('Eye is now autonomous and ready to answer questions!');
        });
    </script>
</body>
</html>
